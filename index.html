<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <h1>Budget Tracker</h1>
  </header>

  
  <main id="app">
    
    <section class="summary">
      <h2 id="balance">Balance: KSh 0</h2>
      <p>Income: <span id="income">KSh 0</span></p>
      <p>Expenses: <span id="expenses">KSh 0</span></p>
    </section>

    
    <section class="add-transaction">
      <h3>Add a New Transaction</h3>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    
    <section class="search-transactions">
      <h3>Search Transactions</h3>
      <input type="text" id="search" placeholder="Search transactions..." />
    </section>


    <section class="transactions">
      <h3>Transaction History</h3>
      <ul id="transactions-list"></ul>
    </section>
  </main>

  
  <footer>
    <p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
    <button id="toggle-mode">Toggle Dark Mode</button>
  </footer>

  <script src="index.js"></script>
</body>
</html>
